{% extends "base.html" %}
{% load static %}
{% block title %}QR Chef | Login{% endblock %}
{% block extra_head %}
<style>
  body {
    background: linear-gradient(135deg, #f7fafd 0%, #e3edf7 100%) !important;
  }
  .form-section {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    padding: 2rem 0;
  }
  .form-container {
    background: #fff;
    padding: 2.7rem 2.2rem 2.2rem 2.2rem;
    border-radius: 1.2rem;
    box-shadow: 0 6px 32px rgba(0,0,0,0.09);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 410px;
    position: relative;
  }
  .form-logo {
    width: 62px;
    height: 62px;
    object-fit: contain;
    margin-bottom: 1.3rem;
    margin-top: -0.8rem;
    border-radius: 50%;
    background: #f7fafd;
    box-shadow: 0 2px 12px rgba(230,57,70,0.08);
  }
  .form-container h2 {
    color: #e63946;
    font-size: 2rem;
    margin-bottom: 2.2rem;
    text-align: center;
    font-weight: bold;
  }
  .form-container form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  .input-group {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
  }
  .input-icon {
    position: absolute;
    left: 18px;
    color: #c5c5c5;
    font-size: 1.15rem;
    z-index: 2;
  }
  .input-group input[type="email"],
  .input-group input[type="password"],
  .input-group input[type="text"] {
    padding: 0.85rem 1.1rem 0.85rem 2.5rem;
    border: 1.5px solid #e3e3e3;
    border-radius: 2rem;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s;
    background: #f7fafd;
    width: 100%;
  }
  .input-group input:focus {
    border-color: #e63946;
    background: #fff;
  }
  .toggle-password {
    position: absolute;
    right: 16px;
    cursor: pointer;
    color: #c5c5c5;
    font-size: 1.18rem;
    z-index: 2;
    transition: color 0.2s;
  }
  .toggle-password:hover {
    color: #e63946;
  }
  .form-container button {
    background: #e63946;
    color: #fff;
    border: none;
    border-radius: 2rem;
    padding: 0.85rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
    box-shadow: 0 2px 8px rgba(230,57,70,0.08);
  }
  .form-container button:hover {
    background: #c72c41;
    box-shadow: 0 4px 16px rgba(230,57,70,0.13);
    transform: scale(1.04);
  }
  .form-container p {
    margin-top: 1.6rem;
    font-size: 1rem;
    color: #444;
    text-align: center;
  }
  .form-container a {
    color: #e63946;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }
  .form-container a:hover {
    color: #c72c41;
    text-decoration: underline;
  }
  .form-error {
    color: #e63946;
    background: #ffe5e8;
    border-radius: 1.2rem;
    padding: 0.6rem 1.1rem;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    text-align: center;
    border: 1px solid #e63946;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    justify-content: center;
    animation: fadeIn 0.25s;
  }
  .visually-hidden {
    position: absolute !important;
    width: 1px; height: 1px;
    padding: 0; margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }
  @media (max-width: 600px) {
    .form-container {
      padding: 1.3rem 0.7rem 1.1rem 0.7rem;
      max-width: 97vw;
    }
    .form-logo {
      width: 44px; height: 44px;
      margin-bottom: 1rem;
    }
    .form-container h2 {
      font-size: 1.3rem;
    }
    .form-container p {
      font-size: 0.97rem;
    }
    .form-container input,
    .form-container button {
      font-size: 0.98rem;
    }
    .input-icon, .toggle-password {
      font-size: 1rem;
      left: 11px;
      right: 10px;
    }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
<script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  const icon = el.querySelector('i');
  if (input.type === 'password') {
    input.type = 'text';
    icon.classList.remove('bx-show');
    icon.classList.add('bx-hide');
  } else {
    input.type = 'password';
    icon.classList.remove('bx-hide');
    icon.classList.add('bx-show');
  }
}
</script>
{% endblock %}
{% block content %}
<div class="form-section">
  <div class="form-container">
    <img src="{% static 'images/QRCHEF.png' %}" alt="QR Chef Logo" class="form-logo">
    <h2>Login to Your Account</h2>
    <form action="#" autocomplete="off">
      <div class="input-group">
        <label for="email" class="visually-hidden">Email</label>
        <span class="input-icon"><i class='bx bx-envelope'></i></span>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <label for="password" class="visually-hidden">Password</label>
        <span class="input-icon"><i class='bx bx-lock-alt'></i></span>
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)"><i class='bx bx-show'></i></span>
      </div>
      <div id="login-error" class="form-error" style="display:none;">Invalid email or password.</div>
      <button type="submit" class="login">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
  </div>
</div>
{% endblock %}
